<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(45, 45, 45, 0.9);
        }

        body {
            background-color: var(--bg-color);
        }
    </style>
</head>
<body class="min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Theme Toggle -->
        <div class="flex justify-end mb-4">
            <button id="themeToggle" class="p-2 rounded-full bg-black/10 dark:bg-white/10 hover:bg-black/20 dark:hover:bg-white/20 transition-colors">
                <svg id="sun" class="w-6 h-6 text-gray-800 dark:text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                </svg>
                <svg id="moon" class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>

        <div class="bg-[var(--card-bg)] text-[var(--text-color)] rounded-lg shadow-xl p-6 backdrop-blur-lg">
            <h1 class="text-3xl font-bold mb-6 text-center">Todo List</h1>
            
            <!-- Add Todo Form -->
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent"
                >
                <button 
                    onclick="addTodo()" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Add Task
                </button>
            </div>

            <!-- Todo List -->
            <ul id="todoList" class="space-y-2"></ul>

            <!-- Statistics -->
            <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-600">
                <div class="flex justify-between text-sm">
                    <span>Total: <span id="totalTasks">0</span></span>
                    <span>Completed: <span id="completedTasks">0</span></span>
                    <span>Remaining: <span id="remainingTasks">0</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme handling
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sun');
        const moonIcon = document.getElementById('moon');
        const body = document.body;

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            updateIcons();
        }

        function updateIcons() {
            const isDark = body.classList.contains('dark-mode');
            sunIcon.classList.toggle('hidden', !isDark);
            moonIcon.classList.toggle('hidden', isDark);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') body.classList.add('dark-mode');
        updateIcons();
        themeToggle.addEventListener('click', toggleTheme);

        // Todo functionality
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        const todoList = document.getElementById('todoList');
        const todoInput = document.getElementById('todoInput');
        const totalTasks = document.getElementById('totalTasks');
        const completedTasks = document.getElementById('completedTasks');
        const remainingTasks = document.getElementById('remainingTasks');

        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                todos.unshift({
                    id: Date.now(),
                    text,
                    completed: false
                });
                saveTodos();
                renderTodos();
                todoInput.value = '';
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-3 bg-black/5 dark:bg-white/5 rounded-lg hover:bg-black/10 dark:hover:bg-white/10 transition-colors';
                
                li.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <input 
                            type="checkbox" 
                            ${todo.completed ? 'checked' : ''} 
                            onchange="toggleTodo(${todo.id})" 
                            class="w-4 h-4 text-blue-500 rounded focus:ring-blue-500 bg-transparent"
                        >
                        <span class="${todo.completed ? 'line-through text-gray-400' : ''}">${todo.text}</span>
                    </div>
                    <button 
                        onclick="deleteTodo(${todo.id})" 
                        class="text-red-500 hover:text-red-600"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                `;
                todoList.appendChild(li);
            });

            totalTasks.textContent = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            completedTasks.textContent = completed;
            remainingTasks.textContent = todos.length - completed;
        }

        // Initial render
        renderTodos();

        // Enter key handler
        todoInput.addEventListener('keypress', (e) => e.key === 'Enter' && addTodo());
    </script>
</body>
</html>
